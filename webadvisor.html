<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advisor Questions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <header>Advisor<header>
					<label class="question_label" for="description">Name of Group(student org, campus dept, etc.):</label>
					<br>
					<textarea class="question_value description" name="group_name"></textarea>
	
					<label class="question_label" for="endorsement">Name of Faculty or Staff Project Advisor:</label>
					<textarea class="question_value endorsement" name="advisor_name"></textarea>
				
					<label class="question_label" for="outcome">Advisor's Email Address:</label>
					<textarea class="question_value outcome" name="advisor_email"></textarea>
				
					<label class="question_label" for="benchmarking">Advisor's Department or Organization:</label>
					<textarea class="question_value benchmarking" name="advisor_department"></textarea>
				
					<label class="question_label" for="accountability">Advisor's Phone Number(s):</label>
					<textarea class="question_value accountabilty" name="advisor_number"></textarea>
				
</body>
</html>
